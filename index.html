<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Pokédex Online</title>
</head>
<body>
    <header>
        <h1>Pokédex Online</h1>
    </header>
    <article>
        <div class="container">
            <div class="row">
                <div class="col col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="form-container rounded">
                        <h4 class="rounded-top">Búsqueda</h4>
                        <form>
                            <div class="form-group col-auto">
                                <label>Nombre:</label>
                                <input id="form-nombre" type="text" name="form-nombre" class="form-control" placeholder="Ej. Pikachu" autocomplete="off"/>
                            </div>
                            <div class="form-group col-auto">
                                <select id="form-tipo" name="form-tipo" name="form-tipo" class="form-control">
                                    <option value="">Todos</option>
                                    <option value="Steel">Acero</option>
                                    <option value="Water">Agua</option>
                                    <option value="Dragon">Dragon</option>
                                    <option value="Electric">Eléctrico</option>
                                    <option value="Ghost">Fantasma</option>
                                    <option value="Fire">Fuego</option>
                                    <option value="Fairy">Hada</option>
                                    <option value="Ice">Hielo</option>
                                    <option value="Grass">Hierba</option>
                                    <option value="Bug">Insecto</option>
                                    <option value="Fighting">Luchador</option>
                                    <option value="Normal">Normal</option>
                                    <option value="Dark">Dark</option>
                                    <option value="Psychic">Psíquico</option>
                                    <option value="Rock">Roca</option>
                                    <option value="Ground">Suelo</option>
                                    <option value="Poison">Veneno</option>
                                    <option value="Flying">Volador</option>
                                </select>
                            </div>
                            <div class="form-group col-auto">
                                <label>Ataque:</label>
                                <div class="row">
                                    <div class="col-md-6"> 
                                        <input id="form-ataque-min" type="number" name="form-ataque-min" class="form-control form-control-md" placeholder="Mínimo" size="3" value="50"/>
                                    </div>
                                    <div class="col-md-6"> 
                                        <input id="form-ataque-max" type="number" name="form-ataque-max" class="form-control form-control-md" placeholder="Máximo" size="3" value="60"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-auto">
                                <label>Defensa:</label>
                                <div class="row">
                                    <div class="col-md-6"> 
                                        <input id="form-defensa-min" name="form-defensa-min" type="number" class="form-control form-control-md" placeholder="Mínimo" size="3"/>
                                    </div>
                                    <div class="col-md-6"> 
                                        <input id="form-defensa-max" name="form-defensa-max" type="number" class="form-control form-control-md" placeholder="Máximo" size="3"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-auto">
                                <label>Velocidad:</label>
                                <div class="row">
                                    <div class="col-md-6"> 
                                        <input id="form-velocidad-min" name="form-velocidad-min" type="number" class="form-control form-control-md" placeholder="Mínimo" size="3"/>
                                    </div>
                                    <div class="col-md-6"> 
                                        <input id="form-velocidad-max" name="form-velocidad-max" type="number" class="form-control form-control-md" placeholder="Máximo" size="3"/>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-auto">
                                <input id="btnBuscar" type="button" value="Buscar" class="btn-buscar btn btn-lg btn-primary"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="poke-container col col-lg-9 col-md-9 col-sm-12 col-xs-12">
                    <div id="items" class="row">

                    </div>
                </div>
            </div>
        </div>
    </article>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
